<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50 p-6">
  <form method="post" class="bg-white shadow rounded p-8 w-full max-w-sm space-y-6">
    <h2 class="text-2xl font-semibold text-center">Sign&nbsp;in</h2>
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded text-sm">
      {{ error }}
    </div>
    {% endif %}

    <div>
      <label class="block text-sm font-medium mb-1" for="username">Username</label>
      <input id="username" name="username" type="text" required autofocus
             class="border rounded w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium mb-1" for="password">Password</label>
      <input id="password" name="password" type="password" required
             class="border rounded w-full px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      Log&nbsp;in
    </button>
  </form>
</body>
</html>
